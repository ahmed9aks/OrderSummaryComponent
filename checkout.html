<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"/>
  <link rel="stylesheet" href="checkout.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card" id="payment">
    
        <div class="hero"> 
        <img src="./images/illustration-hero.svg" alt="">
    </div>

    <form action="">
        
        <div class="inputbox">
            <span>Card Number</span>
            <input type="text"  class="Card-number" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
        </div>
        <div class="inputbox">
            <span>Card Holder Name</span>
            <input type="text" class="Card-holder-name">
        </div>
        <div class="flexbox">
            <div class="inputbox">
                <span>Expiry Month</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled></option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputbox">
                <span>Expiry Year</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled></option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="inputbox">
                <span>CVV</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
            
        </div>
        <div class="cardbrand"><i id="cardBrand"></i></div>
        <a href="#" class="payment-btn">Proceed to Checkout</a>
    
        <a href="#" class="cancel-btn">Cancel Order</a>
    </form>


     
  </div>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
